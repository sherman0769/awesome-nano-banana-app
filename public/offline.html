<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>離線模式｜Nano Banana Prompts</title>
  <style>
    :root { color-scheme: light; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
      "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", "Helvetica Neue", Arial; background:#fafafa; color:#111; }
    .wrap { max-width: 680px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 8px; }
    p { color:#555; }
    .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:16px; margin-top:16px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    a.btn, button.btn { display:inline-flex; align-items:center; gap:6px; padding:10px 14px; border-radius:10px;
      text-decoration:none; border:none; cursor:pointer; }
    a.btn { background:#111827; color:#fff; }
    button.btn { background:#e5e7eb; color:#111; }
    small { color:#777; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>目前離線</h1>
    <p>你已離線；已快取的頁面仍可瀏覽。若要取得最新資料，請在連網後重新整理。</p>

    <div class="card">
      <b>可嘗試的動作</b>
      <div class="row">
        <a class="btn" href="/">回到首頁</a>
        <a class="btn" href="/cases">前往案例列表</a>
        <button class="btn" onclick="location.reload()">重新整理</button>
      </div>
      <small id="swstate"></small>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(reg => {
        document.getElementById('swstate').textContent =
          'Service Worker 狀態：' + (reg.active?.state || 'unknown');
      });
    }
  </script>
</body>
</html>
